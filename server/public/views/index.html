<!DOCTYPE html>
<html ng-app="app">
   <head lang="en">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href = "views/bootstrap.min.css" rel = "stylesheet">
        <link href = "views/main.css" rel = "stylesheet">
       <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
		   <script src="assets/scripts/client.min.js" type="text/javascript"></script>
       <title>Ticket App</title>
   </head>
   <body>
   <div ng-controller="MainController">
      <h2>Make a Ticket</h2>
      <div class="margin">
       <form role="form" class = "form-horizontal">
            <div class = "form-group">
            <label class = "control-label col-sm-2">Name: </label>
            <div class="col-sm-10"> 
            <input type="text" class ="form-control" ng-model="ticket.name" /><br />
            </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Type: </label>
            <div class="col-sm-10"> 
            <input type="text" class ="form-control" ng-model="ticket.type" /><br />
            </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Priority: </label>
            <div class="col-sm-10"> 
            <input type="text" class ="form-control" ng-model="ticket.priority" /><br />
            </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Description: </label>
            <div class="col-sm-10"> 
             <input type="text" class ="form-control" ng-model="ticket.description" /><br />
             </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Assignee: </label>
            <div class="col-sm-10"> 
            <input type="text" class ="form-control" ng-model="ticket.assignee" /><br />
            </div>
            </div>
            <div class = "form-group">
            <label class = "control-label col-sm-2">Reporter: </label>
            <div class="col-sm-10"> 
            <input type="text" class ="form-control" ng-model="ticket.reporter" /><br />
            </div>
            </div>
            </div>
            <input type="submit" class = "btn btn-primary btn-block" ng-click="add(ticket)" value="Save"/>
       </form>

       <h2>Tickets</h2>
        <div ng-model = "ticketObject" ng-repeat="ticket in ticketArray">
        <div class = "col-sm-4">
        <div class = "well">
        Name: {{ ticket.name }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.name" /></div>

        Type: {{ ticket.type }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.type" /></div>

        Priority: {{ ticket.priority }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.priority" /></div>

        Description: {{ ticket.description }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.description" /></div>

        Assingee: {{ ticket.assignee }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.assignee" /></div>

        Reporter: {{ ticket.reporter }}<br /><div ng-show="edit"><input type="text" ng-model="ticket.reporter" /></div>

        <button type = "button" class = "btn btn-success" ng-click="deleteTicket(ticket)">Complete Ticket</button>
        <button type = "button" class ="btn btn-danger" ng-click= "$watch(edit = !edit, toggle = !toggle, change(ticket))"><span ng-show="toggle">Edit</span><span ng-hide="toggle">Save</span></button>
        
        </div>
        </div>
        </div>
        
      </div>
   </div>
</body>
</html>
