<!DOCTYPE html>
<html ng-app="app">
   <head lang="en">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="views/bootstrap.min.css" rel="stylesheet">
       <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
		   <script src="assets/scripts/client.min.js" type="text/javascript"></script>
       <title>Ticket App</title>
   </head>
   <body>
   <div ng-controller="MainController">

       <form novalidate>
            Name: <input type="text" ng-model="ticket.name" /><br />
           
            Type: <input type="text" ng-model="ticket.type" /><br />
           
            Priority: <input type="text" ng-model="ticket.priority" /><br />
          
            Description: <input type="text" ng-model="ticket.description" /><br />
           
            Assignee: <input type="text" ng-model="ticket.assignee" /><br />
           
            Reporter: <input type="text" ng-model="ticket.reporter" /><br />
            <input type="submit" ng-click="add(ticket)" value="Save"/>
       </form>

       <h4>Tickets</h4>
        <div ng-model = "ticketObject" ng-repeat="ticket in ticketArray">
        <div class = "col-sm-4">
        <div class = "well">
        Name: {{ ticket.name }}<br />
        Type: {{ ticket.type }}<br />
        Priority: {{ ticket.priority }}<br />
        Description: {{ ticket.description }}<br />
        Assingee: {{ ticket.assignee }}<br />
        Reporter: {{ ticket.reporter }}<br />
        <button ng-click="deleteTicket(ticket)">Complete Ticket</button>
        </div>
        </div>
        </div>
        
      </div>
   </div>
</body>
</html>
